name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  # ドキュメントのみの変更かチェック
  changes:
    runs-on: ubuntu-latest
    outputs:
      ruby: ${{ steps.filter.outputs.ruby }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ruby:
              - '**/*.rb'
              - '**/*.rake'
              - 'Gemfile'
              - 'Gemfile.lock'
              - '.rubocop.yml'
              - 'config/**'
              - 'db/**'
              - 'lib/**'
              - 'app/**'

  scan_ruby:
    runs-on: ubuntu-latest
    needs: changes
    # Rubyコードが変更されていない場合はスキップ
    if: needs.changes.outputs.ruby == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: |
          # Exit code 0: no warnings
          # Exit code 3: security warnings found (should fail)
          # Exit code 5: outdated Brakeman version warning only (should pass)
          bin/brakeman --no-pager || exit_code=$?
          if [ "${exit_code:-0}" -eq 5 ]; then
            echo "⚠️  Brakeman version update available, but no security issues found"
            exit 0
          elif [ "${exit_code:-0}" -ne 0 ]; then
            echo "❌ Security vulnerabilities detected"
            exit $exit_code
          fi

  scan_js:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.ruby == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.ruby == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: |
          # .rubocop.yml でスタイルのみの問題は無効化済み
          # セキュリティやバグに関わる重要な問題のみチェック
          bin/rubocop -f github

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3

      # redis:
      #   image: redis
      #   ports:
      #     - 6379:6379
      #   options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libpq-dev libyaml-dev pkg-config google-chrome-stable

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Run tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
          # REDIS_URL: redis://localhost:6379/0
        run: bin/rails db:test:prepare test test:system

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore
